<html>
  <head>
    <title>Layout</title>
    <style type="text/css">
      .example2 {
        width:50px;
        height:50px;
        padding:10px;
        margin:20px;
        background-color:pink;
        float:left;
      }
      .example3 {
        width:100px;
        height:100px;
        margin:20px;
        padding:20px;
        background-color:pink;
        display: inline-block;
      }
      .example4 {
        height:100px;
        margin:20px;
        padding:20px;
        background-color:#77f;
        float: right;
      }
    </style>
  </head>
  <body>
    <div style="width:250px; padding:10px; border:5px solid gray; margin:10px;">This box has a width of 250px, a margin of 10px, a border of 5px, and padding of 10px.</div>
    
    <div style="width:360px; height:180px;">
      <div class="example2">ONE</div>
      <div class="example2">TWO</div>
    </div>
    
    <div class="example3">ONE</div>
    <div class="example3">TWO</div>
    
    <div class="example4">Lorem ipsum</div>
    <div class="example4">BOX.</div>
  </body>
</html>
