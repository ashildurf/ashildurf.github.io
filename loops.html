<!DOCTYPE html>
<html>
    <head>
        <title>Loops</title>
        
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        
    <style>
    
    .dot {
        width: 50px;
        height: 100px;
        background-color:pink;
        display: inline-block;
        margin:20px;
    }
    
            
    </style>
        
        
    </head>
    
    <body>
        
        <script>
        /* global $ */
        
        for (var i = 0; i < 15; i++) {
				$("body").append("<div class='dot'></div>");
			}
		
        
        
            
        </script>
        
    </body>
    
</html>
